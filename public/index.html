<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framtek - KT Konsultering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Framtek - IT Consulting</h1>
    <nav>
        <ul>
            <li><a href="#employee-form">Add Employee</a></li>
            <li><a href="#employees">Meet Our Team</a></li>
        </ul>
    </nav>
</header>

<iframe width="100%" height="315" src="https://www.youtube.com/embed/GxhBOV3aI80" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


<section id="employee-form">
    <h2>Add an employee profile</h2>
    <form id="add-employee-form">
        <label for="employee-name">Name:</label>
        <input type="text" id="employee-name" name="name" required>

        <label for="employee-role">Role:</label>
        <input type="text" id="employee-role" name="role" required>

        <label for="employee-bio">Biography:</label>
        <textarea id="employee-bio" name="bio" rows="4" required></textarea>

        <label for="employee-image">Image URL:</label>
        <input type="url" id="employee-image" name="image" value="https://static.vecteezy.com/system/resources/thumbnails/001/840/618/small/picture-profile-icon-male-icon-human-or-people-sign-and-symbol-free-vector.jpg">

        <button type="submit">Add Employee</button>
    </form>
</section>

<section id="employees">
    <h2>Meet our team</h2>
    <div id="employee-list"></div>
</section>

<script src="scripts.js"></script>
</body>
</html>
